<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meri Pehli Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #fff;
      color: #333;
      transition: 0.3s;
    }
    button:hover {
      background: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Hello World 🚀</h1>
  <p>Ye GitHub Pages se bani hai!</p>
  <button onclick="alert('Shukriya visit karne ke liye! 😍')">Click Me</button>
</body>
</html>
